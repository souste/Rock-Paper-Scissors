<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">

    <h3 class="result">ROCK PAPER SCISSORS: FIRST TO 5 WINS</h3></div>
 
      <div class="score-box">
        <div class="ind-score-box">
        <p class="score-text">Player Score:</p>
        <h4 class="player-score">0</h4>
      </div>
      <div class="ind-score-box">
        <p class="score-text">Comp Score:</p>
        <h4 class="comp-score">0</h4>
      </div>
        <div><h3 class="winner"></h3></div>
      </div>
      <div class="button-container">
      <button class="button" id="Rock"><img  class="image" src="./images/rock.png"></button>
        <button class="button" id="Paper"> <img  class="image" src="./images/paper.png"></button>
        <button class="button" id="Scissors"><img  class="image" src="./images/scissors.png"></button>
      </div>
      <div class="modal-container">
          <div class="modal-result">
            <button class="reset-btn">Play Again</button>
            <p class="modal-content"></p>
          </div>
        </div>
    </div>
  </div>
  </body>
</html>
